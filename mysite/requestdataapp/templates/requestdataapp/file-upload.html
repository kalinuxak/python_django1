{% extends 'requestdataapp/base.html' %}

{% block title %}
    File upload
{% endblock %}

{% block body %}
    <h1>Upload file</h1>
    {% if big_size is True %}
        <h3>File is too big! Try again</h3>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

        {{ form.as_p }}

    <button type="submit">Upload</button>
    </form>
{% endblock %}
