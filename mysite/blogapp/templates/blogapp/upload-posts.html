{% extends 'blogapp/base.html' %}
{% load i18n %}


{% block title %}
    Upload post
{% endblock %}

{% block body %}
    <h1>{% trans 'Загрузить пост' %}</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                {% trans 'Загрузить' %}
            </button>

        </form>
    </div>
    <br>
    <br>
    <div>
        <a href="{% url 'blogapp:posts-list' %}">
            {% trans 'Вернуться к постам' %}
        </a>
    </div>
{% endblock %}
