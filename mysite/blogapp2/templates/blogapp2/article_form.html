{% extends 'blogapp2/base.html' %}


{% block title %}
    Create article
{% endblock %}

{% block body %}
    <h1>Create a new article</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Create
            </button>

        </form>
    </div>

    <div>
        <a href="{% url 'blogapp2:articles-list' %}">
            Back to articles list
        </a>
    </div>
{% endblock %}
