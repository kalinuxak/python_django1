{% extends 'newsapp/base.html' %}


{% block title %}
    Create news
{% endblock %}

{% block body %}
    <h1>Create a new news</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Create
            </button>

        </form>
    </div>
    <br>
    <br>
    <div>
        <a href="{% url 'newsapp:news-list' %}">
            Вернуться к новостям
        </a>
    </div>
{% endblock %}
